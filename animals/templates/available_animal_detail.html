
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2">{{ object.name }}</a>
        </div>
          <p>Age: {{ object.age }}</p>
          <p>Species: {{ object.species }}</p>
          <p>Breed: {{ object.breed }}</p>
          <p>Gender: {{ object.gender }}</p>
          <p>Notes: {{ object.notes }}</p>
          <p>Owner: {{ object.arrival_date }}</p>
      </div>
    </article>
